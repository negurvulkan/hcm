<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NRW Noir · Darknet Terminal</title>
    <link rel="stylesheet" href="assets/css/darknet.css">
</head>
<body>
<div class="darknet-shell" data-darknet-terminal data-username="guest">
    <div class="darknet-header">
        <span>NRW Noir</span>
        <span>Darknet Terminal · haunted build</span>
    </div>
    <div class="darknet-output" data-terminal-output></div>
    <form class="darknet-input" data-terminal-form>
        <label for="terminal-input">&gt;</label>
        <input id="terminal-input" data-terminal-input type="text" name="command" autocomplete="off" placeholder="Befehl eingeben…">
    </form>
</div>
<script src="assets/js/darknet/spirits.js"></script>
<script src="assets/js/darknet/haunting.js"></script>
<script src="assets/js/darknet/terminal.js"></script>
<script src="assets/js/darknet/init.js"></script>
</body>
</html>
